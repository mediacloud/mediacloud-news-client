name: Integration test against wayback-machine archive

on: 
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  
  wm-integration-test:
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install Deps
        run: |
          pip install -e .[dev] 
      - name: Run Pytest
        run: |
          pytest waybacknews/tests/test_waybacknews.py
